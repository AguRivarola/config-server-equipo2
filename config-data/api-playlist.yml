server:
  port: ${PORT:${SERVER_PORT:0}}
  
idRandom: ${random.value}
  
spring:
  application:
    name: api-playlist
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/